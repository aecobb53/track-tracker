filter:
    Optional:
        first_name:
            variable: first_name
            display: First Name
            description: Filter by event.
            datatype: string
            default_value: null
            grouping: Group1
        last_name:
            variable: last_name
            display: Last Name
            description: Filter by last_name.
            datatype: string
            default_value: null
        team:
            variable: team
            display: Team
            description: Filter by team.
            datatype: string
            default_value: Fairview
    # Optional:
        # meet:
        #     variable: meet
        #     display: Meet - Not implemented yet
        #     description: Filter by meet.
        #     datatype: string
        #     default_value: null
        gender:
            variable: gender
            display: Boys/Girls
            description: Filter by gender.
            datatype: string
            default_value: null
            no_text_field: true
            options:
                - "All"
                - "Boys"
                - "Girls"
        event_class:
            variable: event_class
            display: Event Classification
            description: Focus on event classifications.
            datatype: string
            default_value: All
            no_text_field: true
            options:
                - "All"
                - "Sprints"
                - "Sprints/Fields"
                - "Fields"
                - "Throws"
                - "Distance"
        current:
            variable: current
            display: Current Student
            description: Only grab current students.
            datatype: string
            default_value: Current
            no_text_field: true
            options:
                - "Current"
                - "All"
