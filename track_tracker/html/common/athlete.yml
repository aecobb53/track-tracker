filter:
    Required:
        first_name:
            variable: first_name
            display: First Name
            description: Filter by event.
            datatype: string
            default_value: null
            grouping: Group1
        last_name:
            variable: last_name
            display: Last Name
            description: Filter by last_name.
            datatype: string
            default_value: null
        team:
            variable: team
            display: Team
            description: Filter by team.
            datatype: string
            default_value: null
    Optional:
