arrange:
    Results:
        limit:
            variable: limit
            display: Page Limit
            description: Records per page.
            datatype: str
            default_value: null
            no_text_field: true
            options:
                - '25'
                - '50'
                - '100'
                - '1000'
        page_select:
            variable: page_select
            display: Page
            description: Which page of results.
            datatype: str
            default_value: null
    Sort:
